<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Moulik Agarwal</title>
        <meta name="description" content="About Comments Section">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/animation.css"><!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->

    <body>
        <!--[if lt IE 8]>

        <![endif]-->

        <!-- Add your site or application content here -->
		<ul>
			<p data-bind="text:comment().length+ ' comment(s)'" class="count"></p>
			<li>
				<section class="details">
					<a href="" class="icon-user user"></a>
					<p data-bind="text:newAuthor" class="author"></p>
					<p data-bind="text:newDate" class="date"></p>
				</section>
				<div class="contentArea default">
					<div class="arrow"></div><textarea rows="4" cols="50" data-bind="value:newComment" > </textarea>
					<button type="button">Cancel<a class="icon-cancel"></a></button>
					<button type="button" class="save" data-bind="click:addComment">Save<a class="icon-ok"></a></button>
				<div>
			</li>
		</ul>
		<ul data-bind="foreach: comment">
			<li>
				<section class="details">
					<a href="" class="icon-user user"></a>
					<p data-bind="text:author" class="author"></p>
					<p data-bind="text:date" class="date"></p>
				</section>
				<div class="contentArea">
					<div class="arrow"></div><textarea rows="4" cols="50" data-bind="text:message" disabled> </textarea>
				</div>
			</li>
		</ul>
		
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/main.js"></script>
